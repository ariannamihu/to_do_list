<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div id="myDIV" class="header">
      <h2 id="title">User's To Do List</h2>
      <input type="text" id="myInput" placeholder="Ex: Feed the dog...">
      <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    
    <ul id="myUL">
    </ul>

    <input type="text" id="nameInput" placeholder="Write your name here...">
    <span onclick="updateName()" class="nameButton">Personalize</span>


    <script src="scripts.js"></script>
</body>
</html>
